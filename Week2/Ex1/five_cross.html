<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第二周作业一十字架效果</title>
    <link href="css/five_cross.css" rel="stylesheet">
</head>
<body>
    <!--start class content div-->
    <!--content使用absolute margin：0的方式垂直水平居中 -->
        <div class="content anima">
            <div class="cross_item top"></div>
            <div class="cross_item right"></div>
            <div class="cross_item bottom"></div>
            <div class="cross_item left"></div>
            <!-- middle使用relative，left top margin-top margin-left的方式垂直水平居中-->
            <div class="cross_item middle">
                <!-- middle img使用absolute left top margin-top margin-left的方式垂直水平居中-->
                <img src="images/runningman.png">
            </div>
        </div>
    <!--close class content div-->
</body>
</html>
