<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/index.css" rel="stylesheet" >
    <title>第六周作业1</title>
</head>
<body>
    <!--start class container div-->
    <div class="container">
        <!--start tag form -->
        <form >

            <!--start class result div-->
            <div class="result">
                <div class="result-blank"></div>
                <div class="result-blank result-display">
                    <span id="compute_result" class="result-content ">0</span>
                </div>
            </div>
            <!--end class result div-->

            <!--start class keyboard ul-->
            <ul class="keyboard">
                <!-- start li list-->
                <li class="keyboard-specOp ease"  id="ac">
                    C
                </li>
                <li class="keyboard-specOp ease" id="radical">
                    √
                </li>
                <li class="keyboard-specOp ease" id="per">
                    %
                </li>
                <li class="keyboard-Op ease" id="div">
                    ÷
                </li>
                <li class="keyboard-Op ease" id="mi">
                    ^
                </li>
                <li class="keyboard-num ease" id="seven">
                    7
                </li>
                <li class="keyboard-num ease" id="eight">
                    8
                </li>
                <li class="keyboard-num ease" id="nine">
                    9
                </li>
                <li class="keyboard-Op ease" id="mul">
                    ×
                </li>
                <li class="keyboard-Op ease" id="log">
                    log
                </li>
                <li class="keyboard-num ease" id="four">
                   4
                </li>
                <li class="keyboard-num ease" id="five">
                    5
                </li>
                <li class="keyboard-num ease" id="six">
                    6
                </li>
                <li class="keyboard-Op ease" id="sub">
                    -
                </li>
                <li class="keyboard-Op ease" id="sin">
                    sin
                </li>
                <li class="keyboard-num ease" id="one">
                    1
                </li>
                <li class="keyboard-num ease" id="two">
                    2
                </li>
                <li class="keyboard-num ease" id="three">
                    3
                </li>
                <li class="keyboard-Op ease" id="add">
                    +
                </li>
                <li class="keyboard-Op ease" id="cos">
                    cos
                </li>
                <li class="keyboard-num keyboard-specNum ease" id="zero">
                    <div class="specNum">
                        0
                    </div>
                </li>
                <li class="keyboard-num ease" id="point">
                    .
                </li>
                <li class="keyboard-Op ease" id="equ">
                    =
                </li>
                <li class="keyboard-Op ease" id="tan">
                    tan
                </li>
                <!-- end li list-->
            </ul>
            <!--end class keyboard ul-->
        </form>
        <!--end tag form-->
    </div>
    <!--end class container div-->
</body>
<script src="js/index.js"></script>
</html>
